<div class="limiter">
  <div class="container-login100">
    <div class="error" [hidden]="!error">
      {{ error }}
    </div>
    <div class="wrap-login100">
      <form class="login100-form validate-form" #signupForm=ngForm (ngSubmit)="signIn()">
        <span class="login100-form-title p-b-26">
          Welcome
        </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>

        <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
          <input class="input100" type="text" name="email" [(ngModel)]="credentials.email">
          <span class="focus-input100" data-placeholder="Email"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>
          <input class="input100" type="password" name="pass" [(ngModel)]="credentials.password">
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>
          <input class="input100" type="password" name="pass" [(ngModel)]="credentials.password">
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>  

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit" [disabled]="!signupForm.valid">
              Login 
            </button>
          </div>
        </div>

        <div class="text-center p-t-115">
          <span class="txt1">
            Donâ€™t have an account?
          </span>

          <a class="txt2" href="#">
            Sign Up
          </a>
        </div>
      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.min.css">
